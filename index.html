<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 48 Laws of Power</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black">

    <header class="bg-[#1a1a1a] border-b border-gray-700 sticky top-0 z-40">
        <nav id="top-nav" class="flex justify-center">
            <button data-view="home" class="nav-btn p-4 text-sm font-semibold active">Home</button>
            <button data-view="laws" class="nav-btn p-4 text-sm font-semibold">Laws</button>
            <button data-view="videos" class="nav-btn p-4 text-sm font-semibold">Videos</button>
        </nav>
    </header>

    <div id="title-bar" class="p-6 bg-black border-b border-gray-800">
        <h1 id="page-title" class="text-center text-lg font-bold text-white"></h1>
    </div>

    <main id="app-container" class="p-6">
        </main>
    
    <div id="error-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-gray-800 rounded-lg p-6 max-w-sm w-full text-center">
            <h3 class="text-lg font-bold text-white mb-4">API Error</h3>
            <p id="error-message" class="text-gray-300 mb-6">Could not fetch response from the AI.</p>
            <button id="close-modal-btn" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
