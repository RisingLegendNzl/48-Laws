<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 48 Laws of Power: An Interactive Guide</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black">

    <div class="flex flex-col md:flex-row">
        <!-- Sidebar -->
        <nav id="sidebar" class="w-full md:w-80 md:h-screen md:sticky md:top-0 bg-[#1a1a1a] p-6 md:p-8 flex-shrink-0 border-b md:border-b-0 md:border-r border-gray-700">
            <h1 class="text-2xl font-bold text-white mb-6">The 48 Laws of Power</h1>
            <ul id="sidebar-nav" class="space-y-2">
                <!-- Sidebar links will be dynamically inserted by script.js -->
            </ul>
        </nav>

        <!-- Main Content -->
        <main id="main-content" class="w-full p-6 md:p-12 lg:p-16 md:h-screen md:overflow-y-auto">
             <!-- Law content will be dynamically inserted by script.js -->
        </main>
    </div>
    
    <!-- Modal for error messages -->
    <div id="error-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-gray-800 rounded-lg p-6 max-w-sm w-full text-center">
            <h3 class="text-lg font-bold text-white mb-4">API Error</h3>
            <p id="error-message" class="text-gray-300 mb-6">Could not fetch response from the AI. Please try again later.</p>
            <button id="close-modal-btn" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">Close</button>
        </div>
    </div>


    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
